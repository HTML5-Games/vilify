<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Vilify</title>
    <script src="js/phaser.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(960, 640, Phaser.AUTO, '', {preload: preload, create: create});
    
            function preload() {
                game.load.image('logo', '/images/logo.png');
                game.load.spritesheet('scrapyard robot', '/images/monsters/scrapyard_robot.png', 295, 336);
            }
    
            function create() {
                // Using arcade physics engine
                game.physics.startSystem(Phaser.Physics.ARCADE);
                
                // Set background color of game canvas to white
                game.stage.backgroundColor = 0xffffff;
                
                var monster = game.add.sprite(100, 100, "scrapyard robot");
                monster.animations.add('idle', [0,1,2], 10, true);
            }
        };
    </script>
</body>
</html>
