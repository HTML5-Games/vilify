<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Vilify</title>
    
    <!-- Import fonts -->
    <link rel="stylesheet" href="/assets/fonts/Kormika-Title/stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="/assets/fonts/Kormika-Text/stylesheet.css" type="text/css" charset="utf-8" />
    
    <style>
        body {
            margin: 0;
            background: #000;
        }
        
        /*canvas {
            margin: auto;
            border: 1px solid #111;
            margin-top: 10px;
        }*/
    </style>
</head>
<body>
    <!-- Import Phaser Engine -->
    <script src="js/phaser.min.js"></script>
    
    <!-- Load Data -->
    <script type="text/javascript" src="game_data/constants.js"></script>
    <script type="text/javascript" src="game_data/upgrade_data.js"></script>
    <script type="text/javascript" src="game_data/model_data.js"></script>
    <script type="text/javascript" src="game_data/view_data.js"></script>
    
    <!-- Utilities -->
    <script type="text/javascript" src="js/utilities.js"></script>
    
    <!-- Game States -->
    <script type="text/javascript" src="js/states.js"></script>
    
    <!-- Classes, Objects & Object Groups -->
    <script type="text/javascript" src="js/superclasses.js"></script>
    <script type="text/javascript" src="js/groups.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/effect.js"></script>
    <script type="text/javascript" src="js/spawner.js"></script>
    <script type="text/javascript" src="js/tower.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/hero.js"></script>
    <script type="text/javascript" src="js/monster.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    
    <script type="text/javascript">
        // Globals - TODO: move elsewhere
        window.FPS = 30;
        var FLOOR_HEIGHT = 50;
        var GROUND_LEVEL;
        
        window.onload = function() {
            // Create the phaser game
            var game = new Phaser.Game(960, 640, Phaser.AUTO, '');
            window.game = game;
            
            // Setup the game states
            game.state.add("boot", states.boot);
            game.state.add("preload", states.preload);
            game.state.add("game", states.game);
			
			// Start the game
			game.state.start("boot");
        };
    </script>
</body>
</html>
