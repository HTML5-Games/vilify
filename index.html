<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Vilify</title>
    <script src="js/phaser.min.js"></script>
    <style>
        body {
            background: #f0f0f0;
        }
        
        canvas {
            margin: auto;
            border: 1px solid #111;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="js/superclasses.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/tower.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/hero.js"></script>
    <script type="text/javascript" src="js/monster.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(960, 640, Phaser.AUTO, '', {preload: preload, create: create});
    
            function preload() {
                game.load.image('logo', '/images/logo.png');
                game.load.spritesheet('scrapyard robot', '/images/monsters/scrapyard_robot_walk.png', 411, 327);
                game.load.spritesheet("soldier", "/images/heroes/soldier.png", 260, 304);
                game.load.spritesheet("tank", "/images/heroes/tank.png", 420, 292);
            }
    
            function create() {
                // Using arcade physics engine
                game.physics.startSystem(Phaser.Physics.ARCADE);
                
                // Set background color of game canvas to white
                game.stage.backgroundColor = 0xffffff;
                
                // Create monster
                hero = Hero(game, "soldier");
                
                // Create floor
                var drawnObject;
                var width = game.width; // example;
                var height = 15; // example;
                var bmd = game.add.bitmapData(width, height);
                bmd.ctx.beginPath();
                bmd.ctx.rect(0, 0, width, height);
                bmd.ctx.fillStyle = "#111111";
                bmd.ctx.fill();
                drawnObject = game.add.sprite(0, game.world.height - height, bmd);
            }
        };
    </script>
</body>
</html>
