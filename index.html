<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Vilify</title>
    <script src="js/phaser.min.js"></script>
    <style>
        body {
            background: #f0f0f0;
        }
        
        canvas {
            margin: auto;
            border: 1px solid #111;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="js/superclasses.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/tower.js"></script>
    <script type="text/javascript" src="js/projectile.js"></script>
    <script type="text/javascript" src="js/hero.js"></script>
    <script type="text/javascript" src="js/monster.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            game = new Phaser.Game(960, 640, Phaser.AUTO, '', {preload: preload, create: create});
    
            function preload() {
                // Load data
                game.load.text('view_data', '/game_data/view_data.json');
                
                // Load game images
                game.load.image('logo', '/images/logo.png');
                
                // Load monster sprites
                game.load.spritesheet('scrapyard robot', '/images/monsters/scrapyard_robot.png', 329, 262);
                game.load.spritesheet('werewolf', '/images/monsters/werewolf.png', 540, 289);
                
                // Load hero sprites
                game.load.spritesheet("soldier", "/images/heroes/soldier.png", 260, 304);
                game.load.spritesheet("tank", "/images/heroes/tank.png", 420, 292);
                
                // Load projectiles
                game.load.image('missile', '/images/projectiles/missileA2.png');
            }
    
            function create() {
                // Parse data into global objects
                window.data = {};
                window.data.view_data = JSON.parse(game.cache.getText('view_data'));
                
                // Set world bounds
                game.world.setBounds(-2000, 0, game.world.width + 2000 * 2, game.world.height)
                
                // Using arcade physics engine
                game.physics.startSystem(Phaser.Physics.ARCADE);
                
                // Setup world physic params
                //game.physics.arcade.gravity.y = 100;
                
                // Set background color of game canvas to white
                game.stage.backgroundColor = 0xffffff;
                
                // Create hero
                hero = Hero(game, "soldier");
                
                // Create monster
                monster = Monster(game, "werewolf");
                
                // Create projecitle
                projectile = Projectile(game, "missile", Math.PI * 0.15);
            }
        };
    </script>
</body>
</html>
